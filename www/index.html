<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Bullet Journal</title>

    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="bulletjournal" ng-controller="DailyCtrl">
    <ion-side-menus>
    
      <!-- Center Content -->
      <ion-side-menu-content>
        <ion-header-bar class="bar-dark">
          <h1 class="title">Daily Log</h1>
          <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
        </ion-header-bar>
        <ion-content>
          <!-- List -->
          <ion-list>
            <ion-item ng-repeat="task in tasks">
              {{task.title}}
            </ion-item>
          </ion-list>
          <!-- List End -->
        </ion-content>
      </ion-side-menu-content>
      <!-- Center Content End -->

      <!-- Left Menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
          <h1 class="title">Logs</h1>
        </ion-header-bar>
      </ion-side-menu>
      <!-- Left Menu End -->

    </ion-side-menus>
    <script id="new-task.html" type="text/ng-template">

      <div class="modal">

        <!-- Modal header bar -->
        <ion-header-bar class="bar-secondary">
          <h1 class="title">New Task</h1>
          <button class="button button-clear button-positive" 
            ng-click="closeNewTask()">Cancel</button>
        </ion-header-bar>
        <!-- Modal header bar End -->


        <!-- Modal content area -->
        <ion-content>

          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What do you need to do?" 
                  ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button type="submit" 
                class="button button-block button-positive">Create Task</button>
            </div>
          </form>

        </ion-content>
        <!-- Modal content area End -->

      </div>

    </script>

  </body>
</html>
